<script>
// LOGO SIZE
document.querySelectorAll(".logo").forEach(img=>{
  const size = img.getAttribute("data-size");
  if(size){
    const [w,h] = size.split("x");
    img.style.width = w + "px";
    img.style.height = h + "px";
  }
});

// TIME
function updateTime(){
  const d=new Date();
  let h=d.getHours(), m=d.getMinutes();
  let ap=h>=12?'PM':'AM';
  h=h%12||12;
  m=m<10?'0'+m:m;
  document.getElementById("time").innerText=" "+h+":"+m+" "+ap;
}
setInterval(updateTime,1000);
updateTime();

// DRAWER
function toggleDrawer(){
  document.getElementById("drawer").classList.toggle("active");
}

// SEARCH
function toggleSearch(){
  const s=document.getElementById("searchBox");
  s.style.display = s.style.display==="block"?"none":"block";
}

// FILTER
function filterChannels(val){
  val=val.toLowerCase();
  document.querySelectorAll(".channel").forEach(c=>{
    c.style.display = c.innerText.toLowerCase().includes(val)?"flex":"none";
  });
}

// REDIRECT DECODE
document.querySelectorAll('.channel').forEach(el=>{
  el.addEventListener('click', ()=>{
    const encoded = el.getAttribute('data-stream');
    const url = atob(encoded);
    window.location.href = url;
  });
});
</script>
