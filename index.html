<!DOCTYPE html> <html lang="bn"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Cloud TV</title> <link href="https://vjs.zencdn.net/7.20.3/video-js.min.css" rel="stylesheet" /> <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;600;700&display=swap" rel="stylesheet"> <style> :root { --bg-dark: #000; --surface: #0d0d0d; --border: rgba(255,255,255,0.1); } body { background-color: var(--bg-dark); color: #fff; font-family: 'Hind Siliguri', sans-serif; margin: 0; padding: 0; overflow-x: hidden; } .sticky-top-area { position: sticky; top: 0; z-index: 1000; background: var(--bg-dark); } header { padding: 10px 15px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border); } .logo { font-size: 18px; font-weight: 800; color: #fff; } .server-switcher { display: flex; gap: 5px; background: #111; padding: 3px; border-radius: 50px; } .srv-btn { background: transparent; color: #666; border: none; padding: 5px 12px; border-radius: 50px; font-size: 11px; font-weight: 700; cursor: pointer; } .srv-btn.active { background: #fff; color: #000; } .info-slider { background: #ffffff; color: #000; padding: 8px 0; font-size: 14px; font-weight: 700; overflow: hidden; white-space: nowrap; border-bottom: 3px solid #ff0000; } .info-content { display: inline-block; animation: scroll-left 65s linear infinite; padding-left: 100%; } @keyframes scroll-left { 0% { transform: translateX(0); } 100% { transform: translateX(-100%); } } .video-box { background: #000; aspect-ratio: 16/9; width: 100%; max-width: 1400px; margin: 0 auto; } .container { max-width: 1400px; margin: 0 auto; padding: 0 10px; } .search-box-container { padding: 10px 0; } #ch-search { width: 100%; padding: 10px 15px; background: #111; border: 1px solid #222; border-radius: 6px; color: #fff; font-family: 'Hind Siliguri', sans-serif; font-size: 14px; outline: none; box-sizing: border-box; } #ch-search:focus { border-color: #444; } .tabs { display: flex; overflow-x: auto; gap: 8px; padding: 10px 0; scrollbar-width: none; background: var(--bg-dark); } .tab { background: #141414; border: 1px solid #222; color: #888; padding: 8px 18px; border-radius: 4px; font-size: 11px; font-weight: 700; cursor: pointer; white-space: nowrap; } .tab.active { background: #fff; color: #000; border-color: #fff; } .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; padding-bottom: 40px; margin-top: 10px; } .item { background: var(--surface); border: 1px solid #1a1a1a; border-radius: 8px; padding: 10px 5px; text-align: center; height: 95px; display: flex; flex-direction: column; align-items: center; justify-content: center; cursor: pointer; } .item.active { background: #fff; } .item.active .ch-name { color: #000; } .ch-name { font-size: 10px; font-weight: 700; color: #ccc; margin-top: 5px; } .ch-logo { width: 35px; height: 35px; object-fit: contain; } /* --- Sifat100 Navigation --- */ .sifat-nav { background: #111; display: flex; justify-content: space-around; padding: 10px 0; position: sticky; bottom: 0; z-index: 1000; border-top: 1px solid #222; } .sifat-nav a { color: #ccc; font-size: 12px; text-decoration: none; text-align: center; flex:1; } .sifat-nav a:hover { color: #fff; } .upload-control { padding: 10px; background: #111; display: flex; justify-content: center; border-bottom: 1px solid #222; } .upload-control input[type="file"] { color: #fff; } </style> </head> <body> <div class="sticky-top-area"> <header> <div class="logo">CLOUD TV <span style="font-weight:300; opacity:0.6;">üì∫</span></div> <div class="server-switcher"> <button class="srv-btn" id="btn-srv-2" onclick="switchServer(2)">‡¶∏‡¶æ‡¶∞‡ßç‡¶≠‡¶æ‡¶∞ ‡ß®</button> <button class="srv-btn" id="btn-srv-1" onclick="switchServer(1)">‡¶∏‡¶æ‡¶∞‡ßç‡¶≠‡¶æ‡¶∞ ‡ßß</button> </div> </header> <div class="info-slider"> <div class="info-content" id="sliding-info">‡¶§‡¶•‡ßç‡¶Ø ‡¶≤‡ßã‡¶° ‡¶π‡¶ö‡ßç‡¶õ‡ßá...</div> </div> <div class="video-box" id="player-container"></div> </div> <div class="container"> <div class="search-box-container"> <input type="text" id="ch-search" placeholder="‡¶ö‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶≤‡ßá‡¶∞ ‡¶®‡¶æ‡¶Æ ‡¶≤‡¶ø‡¶ñ‡ßá ‡¶∏‡¶æ‡¶∞‡ßç‡¶ö ‡¶ï‡¶∞‡ßÅ‡¶®..." onkeyup="filterChannels()"> </div> <div class="tabs" id="tabs-list"></div> <div class="grid" id="grid-list">‡¶Ö‡¶™‡ßá‡¶ï‡ßç‡¶∑‡¶æ ‡¶ï‡¶∞‡ßÅ‡¶®...</div> </div> <!-- Upload control only works for Server 1 --> <div class="upload-control" id="upload-area"> <input type="file" id="upload-file" accept=".m3u,.m3u8" onchange="uploadChannels(event)"> </div> <!-- Sifat100 Navigation --> <div class="sifat-nav"> <a href="#">‡¶π‡ßã‡¶Æ</a> <a href="#">‡¶≤‡¶æ‡¶á‡¶≠ TV</a> <a href="#">‡¶Æ‡ßÅ‡¶≠‡¶ø</a> <a href="#">‡¶ñ‡ßá‡¶≤‡¶æ‡¶ß‡ßÅ‡¶≤‡¶æ</a> <a href="#">‡¶Ö‡¶®‡ßç‡¶Ø‡¶æ‡¶®‡ßç‡¶Ø</a> </div> <script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script> <script> let currentServer = 2; let tvPlayer = null; let masterData = {}; let lastActiveCategory = ""; let uploadedChannels = []; const manualChannels = [ { name: "T-Sports HD", url: "https://is.gd/sanyxtsports", logo: "https://upload.wikimedia.org/wikipedia/en/2/2f/T_Sports_logo.png", category: "SPORTS", isIframe: true }, { name: "Star Sports 1", url: "https://is.gd/sanyxfancode2", logo: "üèè", category: "SPORTS", isIframe: true } ]; const M3U_MAIN = 'https://raw.githubusercontent.com/omnixmain/OMNIX-PLAYLIST-ZONE/refs/heads/main/playlist/RoarZoneTv.m3u'; const M3U_BD = 'https://raw.githubusercontent.com/cctvccplc/Tv-Test/refs/heads/main/BD26.m3u8'; window.onload = () => { switchServer(2); }; async function switchServer(id) { currentServer = id; document.querySelectorAll('.srv-btn').forEach(b=>b.classList.remove('active')); document.getElementById(`btn-srv-${id}`).classList.add('active'); document.getElementById('ch-search').value = ""; masterData = {}; const pContainer = document.getElementById('player-container'); pContainer.innerHTML = ''; if(tvPlayer && tvPlayer.dispose) { try{ tvPlayer.dispose(); } catch(e){} } pContainer.innerHTML = `<video id="vjs-player" class="video-js vjs-big-play-centered" controls style="width:100%; height:100%;"></video> <iframe id="iframe-player" style="display:none; width:100%; height:100%; border:none;" allowfullscreen></iframe>`; tvPlayer = videojs('vjs-player', { fluid:true }); manualChannels.forEach(ch => addChannel(ch.category, ch)); uploadedChannels.forEach(ch => addChannel(ch.category, ch)); // uploaded channels only for server 1 if(id===1){ await loadM3U(M3U_MAIN, false); await loadM3U(M3U_BD, true); } renderTabs(); // show/hide upload control document.getElementById('upload-area').style.display = (id===1)?'flex':'none'; } async function loadM3U(url, isBD) { try { const res = await fetch(url); const text = await res.text(); const lines = text.split('\n'); let temp = null; lines.forEach(l=>{ if(l.includes('#EXTINF:')){ let name = l.split(',')[1]?.trim() || ""; temp = { name, logo:l.match(/tvg-logo="([^"]+)"/)?.[1], category:isBD?"BANGLA":(l.match(/group-title="([^"]+)"/)?.[1]?.toUpperCase()||"OTHERS") }; } else if(l.startsWith('http') && temp){ temp.url = l.trim(); temp.isIframe = temp.url.includes('bongoflix'); addChannel(temp.category, temp); temp=null; } }); } catch(e){} } function addChannel(cat, ch){ if(!masterData[cat]) masterData[cat]=[]; masterData[cat].push(ch); } function renderTabs(){ const cats = Object.keys(masterData).sort(); document.getElementById('tabs-list').innerHTML = cats.map(c=>`<button class="tab" onclick="loadCategory('${c}')" id="tab-${c}">${c}</button>`).join(''); if(cats.length>0) loadCategory(cats.includes('SPORTS')?'SPORTS':cats[0]); } function loadCategory(cat){ lastActiveCategory = cat; document.getElementById('ch-search').value = ""; document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active')); const activeTab = document.getElementById(`tab-${cat}`); if(activeTab) activeTab.classList.add('active'); renderGrid(masterData[cat] || []); } function renderGrid(list){ const grid = document.getElementById('grid-list'); grid.innerHTML = list.map(ch=>{ let img = (ch.logo && ch.logo.startsWith('http'))?`<img class="ch-logo" src="${ch.logo}">`:"üì∫"; return `<div class="item" onclick='playChannel(${JSON.stringify(ch)}, this)'>${img}<div class="ch-name">${ch.name}</div></div>`; }).join(''); } function filterChannels(){ const query = document.getElementById('ch-search').value.toLowerCase(); if(query==="") renderGrid(masterData[lastActiveCategory]||[]); else{ let filtered=[]; Object.keys(masterData).forEach(cat=>{ masterData[cat].forEach(ch=>{ if(ch.name.toLowerCase().includes(query)) filtered.push(ch); }); }); renderGrid(filtered); } } function playChannel(ch, el){ document.querySelectorAll('.item').forEach(i=>i.classList.remove('active')); el.classList.add('active'); const v = document.getElementById('vjs-player'), f = document.getElementById('iframe-player'); if(ch.isIframe){ if(tvPlayer && tvPlayer.pause) tvPlayer.pause(); v.style.display='none'; f.style.display='block'; f.src=ch.url; } else { f.style.display='none'; v.style.display='block'; tvPlayer.src({ src: ch.url, type: 'application/x-mpegURL' }); tvPlayer.play(); } window.scrollTo({ top:0, behavior:'smooth' }); } // Upload handler for Server 1 function uploadChannels(event){ const file = event.target.files[0]; if(!file) return; const reader = new FileReader(); reader.onload = function(e){ const text = e.target.result; const lines = text.split('\n'); let temp = null; lines.forEach(l=>{ if(l.includes('#EXTINF:')){ let name = l.split(',')[1]?.trim() || ""; temp = { name, logo:l.match(/tvg-logo="([^"]+)"/)?.[1], category:(l.match(/group-title="([^"]+)"/)?.[1]?.toUpperCase()||"UPLOADED") }; } else if(l.startsWith('http') && temp){ temp.url = l.trim(); temp.isIframe = false; uploadedChannels.push(temp); if(currentServer===1) addChannel(temp.category, temp); temp=null; } }); if(currentServer===1) renderTabs(); }; reader.readAsText(file); } </script> </body> </html>
